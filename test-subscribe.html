<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Subscribe Button</title>
    <style>
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            justify-content: center;
            white-space: nowrap;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: 1px solid #667eea;
        }

        .btn-primary:hover:not(:disabled) {
            background: linear-gradient(135deg, #764ba2, #4c63d2);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
        }

        .price-card {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <h1>Test Subscribe Button</h1>
    
    <button class="btn btn-primary" onclick="testSubscribe('monthly')">
        <i class="fas fa-credit-card"></i>
        <span>Subscribe Monthly</span>
    </button>
    
    <button class="btn btn-primary" onclick="testSubscribe('yearly')">
        <i class="fas fa-credit-card"></i>
        <span>Subscribe Yearly</span>
    </button>

    <script>
        function testSubscribe(planType) {
            console.log('Subscribe button clicked for plan:', planType);
            alert('Subscribe button clicked for ' + planType + ' plan!');
        }
    </script>
</body>
</html>
